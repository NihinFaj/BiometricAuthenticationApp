<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fingerprint Auth Demo App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="padding-top: 5%; padding-bottom: 5%">
      <ion-card-header>
          <h1 style="text-align: center"><b>Welcome {{ data.name }}</b></h1>
      </ion-card-header>
      <ion-card-content>
        Welcome {{ data.name }}. With the fingerperint authentication, there are endless possibilities with what you can achieve.
      </ion-card-content>
    </ion-card>

    <br>

    <ion-card>
        <ion-card-header>
         Features
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="gotToPage(1)">
            <ion-icon name="md-globe" item-start></ion-icon>
            Lifestyle
          </button>
      
          <button ion-item (click)="gotToPage(2)">
            <ion-icon name="ios-card" item-start></ion-icon>
            Card
          </button>
      
          <button ion-item (click)="gotToPage()">
            <ion-icon name="ios-videocam" item-start></ion-icon>
            Video
          </button>
      
          <button ion-item (click)="gotToPage(4)">
            <ion-icon name="ios-cash" item-start></ion-icon>
            Bills
          </button>
      
        </ion-list>
      </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Demo 2018.</ion-title>
    </ion-toolbar>
  </ion-footer>
